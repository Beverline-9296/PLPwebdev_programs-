<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>registration form</title>
</head>
<body>
    <form action="">

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <br><br>

        <br><br>
        <input type="button" name="register" id="register" value="register">

        <br><br>
        <br><br>
